<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>新規登録 - YAMABIKO</title>
    <link rel="icon" th:href="@{/img/common/favicon.ico}" href="../static/img/common/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css" />
  </head>

  <body>
    <header>
      <a href="#" th:href="@{/}"
        ><img
          class="header-logo"
          th:src="@{/img/common/yamabiko-logo.png}"
          src="../static/img/common/yamabiko-logo.png"
        /><strong>YAMABIKO</strong></a
      >
    </header>
    <main>
      <main>
        <div class="card text-center">
            <div class="card-content">
                <h1>新規登録</h1>
                <div>
                    <p class="error-message" th:if="${errorMessage}" th:text="${errorMessage}">
                        エラーメッセージ
                    </p>
                </div>

                <form method="post" th:action="@{/register}">
                    <label for="user_id">ユーザID(メールアドレス)</label>
                    <input id="user_id" type="email" name="user_id" placeholder="xxxxxxxx@xxx.xxx" required />
                    <label for="user_name">ユーザー名</label>
                    <input id="user_name" type="text" name="user_name" placeholder="ユーザー名" required />
                    <label for="password">パスワード</label>
                    <input id="password" type="password" name="password" placeholder="4文字以上" required minlength="4" />
                    <label for="role">役割</label>
                    <select id="role" name="role" required>
                        <option value="">選択してください</option>
                        <option value="ROLE_TEACHER">講師</option>
                        <option value="ROLE_STUDENT">学生</option>
                    </select>
                    <button type="submit">登録</button>
                </form>
                <div style="margin-top: 20px;">
                    <a href="#" th:href="@{/login}">既にアカウントをお持ちの方はこちら</a>
                </div>
            </div>
        </div>
      <!-- .card -->
    </main>
    <footer>&copy; 2024 YAMABIKO</footer>
  </body>
</html>
